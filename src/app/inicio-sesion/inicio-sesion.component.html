<ion-header>
  <ion-toolbar>
    <ion-title>Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-nav [root]="component"></ion-nav>

<ion-content [fullscreen]="true">

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="{{tamanoCel}}" size-lg="5">
        <ion-card id="login">
          <ion-card-header>
            <ion-card-title color="success"><strong>Inicio de sesion</strong></ion-card-title>
          </ion-card-header>
          <ion-card-content>

            <form #templateForm="ngForm">
              <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input [(ngModel)]="login.email" name="null" type="text" name="user" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input [(ngModel)]="login.password" name="null" label="Contraseña" [counter]="true" labelPlacement="floating" maxlength="18" type="password" required></ion-input>
              </ion-item>
              <br>
              <ion-button fill="clear" size="default" color="success" type="submit" (click)="iniciarSesion()" >Inicio Sesion</ion-button>
            </form>
<!-- crea tu cuenta -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="{{tamanoCel}}" size-lg="5">
        <ion-card id="registro">
          <ion-card-header>
            <ion-card-title color="success"><strong>Crea tu cuenta</strong></ion-card-title>
          </ion-card-header>
          <ion-card-content>

            <form #templateForm="ngForm" >
              <ion-item>
                <ion-label position="floating">Tu nombre de Usuario</ion-label>
                <ion-input labelPlacement="floating" type="text"  required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Tu nombre</ion-label>
                <ion-input labelPlacement="floating" type="text" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input [(ngModel)]="datos.emailReg" name="null" type="text" name="user" required ></ion-input>
              </ion-item>

              <ion-item>
                <ion-input [(ngModel)]="datos.passwordReg" name="null" label="Contraseña" [counter]="true" labelPlacement="floating" minlength="6" maxlength="18" type="password" required ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input [(ngModel)]="datos.passwordRegConf" name="null" label="Confirma contraseña" [counter]="true" labelPlacement="floating" minlength="6" maxlength="18" type="password" required></ion-input>
              </ion-item>
              
              <br>
              <ion-button fill="clear" size="default" color="success" type="submit" (click)="registrar()"> Crear la cuenta </ion-button>
            </form>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
    

</ion-content>
