<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="Menu">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="full" color="light">Opciones</ion-button>
    <ion-button expand="full" color="danger" (click)="cerrarSesion()">Cerrar Sesion</ion-button>
    <ion-menu-toggle>
      <ion-button color="medium">Cancelar</ion-button>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="titulo">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> 
    <ion-text *ngIf="publish.publicaciones.length === 0">
      <h2>Presiona el icono de la cámara para crear una publicación nueva</h2>
  </ion-text>
    <div *ngFor="let photo of publish.publicaciones; index as position">
      <ion-card>
        <ion-card-title>
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="2">
                <ion-avatar>
                  <ion-img [src]="(photoService.profile[0]?.webviewPath) ? photoService.profile[0]?.webviewPath : 'https://th.bing.com/th/id/OIP.OesLvyzDO6AvU_hYUAT4IAHaHa?rs=1&pid=ImgDetMain'" alt=""></ion-img>
                </ion-avatar>
              </ion-col>
              <ion-col size="8">{{datosUsuario.usuario}}</ion-col>
              <ion-col size="2">
                <ion-button fill="clear">
                  <ion-icon name="ellipsis-horizontal"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
          
        </ion-card-title>
        <ion-card-content>
          <!-- Imagen de prueba -->
          <img [src]="photo.foto" alt="">
          <ion-grid >
            <ion-row>
              <ion-col size="2" >
                <ion-button fill="clear">
                  <ion-icon name="heart-outline"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="2">
                <ion-button fill="clear">
                  <ion-icon name="chatbubble-outline"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size=2>
                <ion-button fill="clear">
                  <ion-icon name="paper-plane-outline"></ion-icon>
                </ion-button> 
              </ion-col>
              <ion-col offset="4" size="2">
                <ion-button fill="clear">
                  <ion-icon name="bookmark-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
          <p>{{photo.descripcion}}</p>
        </ion-card-content>      
      </ion-card>
    </div>
